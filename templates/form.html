<div class="container">
    <center><h1 style="font-family: cursive;"><strong>Client Registration</strong></h1></center> 
      <form id="registration" data-parsley-validate class="form-horizontal form-label-left" method="POST" action="/register/">{%csrf_token%}
        <div class="col-md-8 col-sm-8 col-xs-12 col-md-offset-2">
          
            
              <div class="clearfix"></div>
            
                <div class="x_content"><br>
                  </div>
          
        </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">First Name</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <input type="text" name="first_name" class="form-control" placeholder="First Name">
                        </div>
                      </div>


                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Last Name</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <input type="text" name="last_name" class="form-control" placeholder="Last Name">
                        </div>
                      </div>
                    
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Middle Name</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <input type="text" name="middle_name" class="form-control" placeholder="Middle Name">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Gender</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                        <select class="form-control" name="gender">
                          <option>Select Gender</option>
                          {% for gender in genderObjects %}
                          <option value="{{gender.name}}">{{ gender.name }}</option>
                          {% endfor %}
                        </select>
                          
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Blood Group</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                        <select class="form-control" name="blood_group">
                          <option>Select Blood Group</option>
                          {% for bloodGroup in blood_groupObjects %}
                          <option value="{{ bloodGroup.name }}">{{ bloodGroup.name }}</option>
                          {% endfor %}
                        </select>
                          
                        </div>
                      </div>

                      
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Mobile Number</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <input type="integer" name="mobile_number" class="form-control" placeholder="Mobile Number">
                        </div>
                      </div>
                      


                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">E-Mail</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <input type="text" name="email" class="form-control" placeholder="E-Mail">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Country</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                        <select class="form-control" name="country">
                          <option>Select Country</option>
                          {% for country in countryObjects %}
                          <option value="{{ country.name }}">{{ country.name }}</option>
                          {% endfor %}
                        </select>
                          
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">State</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                        <select class="form-control" name="state">
                          <option>Select State</option>
                          {% for states in stateObjects %}
                          <option value="{{ states.name }}">{{ states.name }}</option>
                          {% endfor %}
                        </select>
                          
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">City</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <select class="form-control" name="city">
                            <option>Select City</option>
                            {% for citi in cityObects %}
                            <option value="{{ citi.name }}">{{ citi.name }}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>
                      

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Date Of Birth</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <input type="Date" name="dob" class="form-control" placeholder="">
                        </div>
                      </div>

                     

                      
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Adhar Number</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <input type="text" name="adhar_number" class="form-control" placeholder="Adhar Number">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Password</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <input type="Password" name="password" class="form-control" placeholder="Password">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Confirm Password</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <input type="Password" name="confirm_password" class="form-control" placeholder="Confirm Password" id="password">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Address</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <input type="text" name="address" class="form-control" placeholder="Address">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Pincode</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <input type="text" name="pincode" class="form-control" placeholder="Pincode">
                        </div>
                      </div>
              <div class="row">
                <div class="form-group">
                  <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-8">
                    
                    <button type="submit" class="btn btn-success">Submit</button>
                  </div>
                </div>
              </div>
              
            </form>
            </div>
