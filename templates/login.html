  <div class="container">
  <div class="panel">
  <div class="title">
  <h3 style="font-family: cursive;">Client LogIn</h3>
  <hr>
  <form class="form-horizontal" role="form" method="post" action="/signIn/">{% csrf_token %}
    <div class="form-group">
      <label for="username" class="col-sm-1 control-lebel">Username</label>
      <div class="col-sm-3">
        <input type="text" name="username" id="username" class="form-control" placeholder="Username/E-mail">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-1 control-lebel">Password</label>
      <div class="col-sm-3">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-3">
        <div class="checkbox">
          <label>
          <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-3">
      <button type="submit" class="btn btn-success">Sign in</button>
      </div>
</div>
</form>
